{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/pesquisas_solic/pesquisas.css' %}">
  <link rel="stylesheet" href="{% static 'css/buttons/btn_paginator.css' %}">
{% endblock css %}

{% block content %}

<h3 class="text-success mb-3">
  <span class="text-dark">Atual:</span> (UGAIS-Aguardando aprovação)</h3>

<div id="container-resultados"></div>

<hr>
<div class="button-container" id="btn-anterior">
  <button class="button-3d">
    <div class="button-top">
      <span class="material-icons">❮</span>
    </div>
    <div class="button-bottom"></div>
    <div class="button-base"></div>
  </button>
  <span id="info-pagina" class="mt-4">Página X de Y</span>
  <button class="button-3d" id="btn-proximo">
    <div class="button-top">
      <span class="material-icons">❯</span>
    </div>
    <div class="button-bottom"></div>
    <div class="button-base"></div>
  </button>
</div>

{% endblock content %}

{% block js %}
  <script src="{% static 'js/ugais_solic/ugais_n_aprov.js' %}"></script>
{% endblock js %}
